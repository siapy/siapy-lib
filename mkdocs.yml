site_name: SiaPy
site_description: A tool for efficient processing of spectral images with Python.
strict: true
site_url: https://siapy.github.io/siapy-lib/

theme:
  name: "material"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/lightbulb
        name: "Switch to light mode"
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - content.footnote.tooltips
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.footer
    - search.highlight
    - search.suggest
    - search.share
    - toc.follow
  logo: "images/logo.svg"
  favicon: "images/logo.png"
  language: en

repo_name: siapy/siapy
repo_url: https://github.com/siapy/siapy-lib

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/janezlapajne
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/janez-lapajne-b2270a139/

